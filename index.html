<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLE Device Interaction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      color: #333;
    }
    #scan-btn {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #scan-btn:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
    .service-block {
      margin: 15px 0;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f8f8f8;
    }
    .service-block.collapsed {
      padding: 15px 15px 0;
    }
    .characteristic {
      margin-left: 20px;
      padding: 10px;
      border-left: 2px solid #ddd;
      background: #fdfdfd;
      border-radius: 3px;
    }
    .read-value {
      margin-top: 5px;
      font-size: 14px;
      color: #007bff;
    }
    .gpio-buttons {
      margin-top: 10px;
      display: flex;
      gap: 5px;
    }
    .decoded-value-box {
      display: inline-block;
      background-color: white;
      border: 2px solid black;
      padding: 10px;
      font-size: 16px;
      text-align: center;
      border-radius: 5px;
      margin-top: 10px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      white-space: nowrap;
    }
    button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .read-once {
      background-color: #4caf50;
      color: white;
    }
    .continuous-read {
      background-color: #ff9800;
      color: white;
    }
    .stop-read {
      background-color: #f44336;
      color: white;
    }
	.characteristic {
  margin-bottom: 20px;
	}

	.decoded-value-box {
	  margin-bottom: 10px;
	  color: #333;
	}

	.button-container {
	  display: flex;
	  gap: 10px;
	  flex-wrap: wrap; /* 讓按鈕可以自動換行 */
	  margin-top: 10px;
	}

	.read-once,
	.continuous-read,
	.stop-read {
	  padding: 5px 10px;
	  background-color: #007bff;
	  color: white;
	  border: none;
	  border-radius: 4px;
	  cursor: pointer;
	}

	.read-once:hover,
	.continuous-read:hover,
	.stop-read:hover {
	  background-color: #0056b3;
	}

  </style>
</head>
<body>
  <div class="container">
    <h1>BLE Device Interaction</h1>

    <div class="controls">
      <button id="scan-btn">Scan for BLE Devices</button>
      <p id="status">Status: Not connected</p>
    </div>

    <div id="ble-info">
      <h2>Detected Services and Characteristics</h2>
      <div id="services">
        <!-- Dynamically generated content will be inserted here -->
      </div>
    </div>
  </div>

  <script src="ble.js"></script>
</body>
</html>
